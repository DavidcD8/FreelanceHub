{% extends "base.html" %}

{% block title %}
    {% if form.instance.pk %} Edit Service {% else %} Post a New Service {% endif %}
{% endblock %}

{% block content %}
<h1>
    {% if form.instance.pk %} Edit Service {% else %} Post a New Service {% endif %}
</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">
        {% if form.instance.pk %} Update {% else %} Submit {% endif %}
    </button>
</form>

<a href="{% url 'service_list' %}">Cancel</a>
{% endblock %}
